{% extends 'base.html' %}
{% block title %}
    Добавить Нетворк
{% endblock %} 
{% load django_bootstrap5 %}
{% block content %}
<center>
    <div class="btn-group" role="group" aria-label="Basic example">
      <a type="button" href="{% url 'finance:operation_create' %}" class="btn btn-secondary">Операция</a>
      <a type="button" href="{% url 'finance:index' %}" class="btn btn-secondary">Анализ</a>
      <a type="button" class="btn btn-secondary">Рекомендации</a>
    </div>
</center>


    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">       
                Доход / Расход
              </div>
              <div class="card-body">
                  <form method="post" enctype="multipart/form-data" action="{% url 'finance:operation_create' %}">
                    {% csrf_token %}                    
                    {% bootstrap_form form %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% bootstrap_button button_type="submit" content="Создать" %}
                  </form>             
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
